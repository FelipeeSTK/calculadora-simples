<html>
<head>
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="#3ea5b8">
    <h2 id="int">CALCULADORA SIMPLES</h2>
    <div id="cor">
        <div>
            <label for="n1">Primeiro número:</label>
            <input type="number" id="n1" size="20">
        </div>

        <div>
            <label for="n2">Segundo número:</label>
            <input type="number" id="n2" size="10">
        </div>

        <div>
            <label for="ope_ent">Selecione uma opção:</label>
            <select id="ope_ent">
                <option value="Adição">Adição</option>
                <option value="Subtração">Subtração</option>
                <option value="Multiplicação">Multiplicação</option>
                <option value="Divisão">Divisão</option>
            </select>
        </div>

        <div>
            <button onclick="calc_n()" id="bt">CALCULAR</button>
        </div>

        <div id="result"></div>
</div>
<script src="/script.js"></script>

</body>

</html>
